version: '3.8'

services:
  blockchain:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: optimic-blockchain
    ports:
      - "26656:26656"  # P2P port
      - "26657:26657"  # RPC port
    volumes:
      - blockchain_data:/app/data
      - ./blockchain/config.toml:/app/config.toml:ro
      - ./blockchain/genesis.json:/app/genesis.json:ro
    environment:
      - RUST_LOG=info
    restart: unless-stopped
    networks:
      - optimic-network

